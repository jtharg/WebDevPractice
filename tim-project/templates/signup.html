<!DOCTYPE html>
<html>
<head>
    <title> Create Account Page</title>
    <link type="text/css" rel="stylesheet" href="../static/createstyle.css">
    <script src= "https://fontawesome.com/kits/6d4a36eea1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class ="container">
    <div class ="form-box">
      <h1 id="title">Sign Up</h1>
      <form method="post" action="/signup">
        {% if error %}
        <p><span style="color: red;" id="error">{{ error }}</span></p>
        {% endif %}
        {% if success %}
        <p><span style="color: green;" id="success">{{ success | safe }}</span></p>
        {% endif %}
        <div class = "input-group">
          <div class = "input-field" id="Name">
            <input type = "text" placeholder = "First Name" name = "first_name"><br></br>
            <input type = "text" placeholder = "Last Name" name = "last_name">
          </div>
          <div class = "input-field">
            <i class= "fa-solid fa-envelope"></i>
            <input type = "email" placeholder = "Mount Email" name = "email" id="email"><br></br>
        </div>
        <div class = "input-field">
          <i class= "fa-solid fa-lock"></i>
          <input type = "password" placeholder = "Password" name = "password"><br></br>
          </div>
          <div class = "input-field">
            <i class= "fa-solid fa-lock"></i>
            <input type = "password" placeholder = "Confirm Password" name = "password_confirm"><br></br>
            </div>
          <!-- <label for="role">Role:</label>
          <select name="role" id="role">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select> -->
          <input style="color: white; font-size: large; border-radius: 5%; width: 50%; background-color: blue;" type="submit" value="Submit">
          <p> Already have an account? <a href="/login"> Click Here!</a></p>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Update the error message if it exists
    const errorElement = document.getElementById('error');
    if (errorElement) {
        const error = "{{ error }}";
        errorElement.textContent = error;
    }
</script>
</body>
</html>
